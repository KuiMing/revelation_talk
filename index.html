## Start Revelation 

1. 安裝revelation

```bash
pip3.9 install revelation
```

2. 安裝reveal.js

```bash
revelation installreveal
```

3. 產生簡報資料夾


```bash
revelation mkpresentation your_folder
```
```
|____ your_folder/
| |____ slides.md
| |____ config.py
| |____ media/
```


                  </textarea>
                </section>
              
                <section data-markdown>
                  <textarea data-template>

| |____ media/

| | |____ static/
